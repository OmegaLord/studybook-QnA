language: ruby
rvm:
  - 2.6.3

services:
  - postgresql
before_install:
  - cp config/database.sample.yml config/database.yml
install:
  - gem install bundler
  - bundle install
  - nvm install node
  - yarn
  - bundle exec rails webpacker:binstubs
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - ./bin/webpack
before_script:
  - bundle exec rackup private_pub.ru -s thin -E production &
  - sleep 3
script:
  - bundle exec rubocop .
  - bundle exec rspec
